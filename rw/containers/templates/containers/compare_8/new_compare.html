{% extends 'containers/base.html' %}
{%load static%}
{%block page-name%}
<h1>Сверка номеров <br>вагонов</h1>
<img src="{%static 'containers/images/container.png'%}">
{%endblock%}

{% block content %}
<style>
    .file-names,.files-data{
        margin-bottom: 20px;
    }
    .files-data textarea{
    height: 60vh;
}
#clear{
    margin-left: 20px;
}
</style>
<div class="main-wrapper">
    <div class="container">
        {%if error_text%}
        <p style="color: red">{{error_text}}</p>
        {%endif%}
        <form method="POST">
            {% csrf_token %}
        <div class="row file-names">
            <div class="col"><input type="text" class="form-control" value="Файл с контейнерами №1" required name="file_name_1"></div>
            <div class="col"><input type="text" class="form-control" value="Файл с контейнерами №2" required name="file_name_2"></div>
        </div>
        
        <div class="row files-data">
            <div class="col"><textarea type="text" class="form-control" required name="file_text_1"></textarea></div>
            <div class="col"><textarea type="text" class="form-control" required name="file_text_2"></textarea></div>
        </div>
        <div class="for-buttons-center">
            <button class="pure-material-button-contained">Проверить</button>
            <button id="clear" class="pure-material-button-text">Отчистить</button>
        </div>
        
        </form>
    </div>

</div>
<script>
    $('#clear').click(function(e){
        e.preventDefault()
        $('textarea').val('')
    })
</script>

{%endblock%}
