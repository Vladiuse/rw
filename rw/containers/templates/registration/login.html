<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% load static %}
{% block content %}
<style>

#pulp-wrapper {
    text-align: right;
    height: 100%;
    display: flex;
    justify-content: center;
    background-color: black;
}
    #pulp {
    width: 80%;
    margin: auto;
    }
  .for-form {
    position: absolute;
    top: 40%;
    left: 10%;
    width: 300px;
    display: block;
    margin: auto;
    /* padding: 20% 20%; */
}
.for-form p {
    color: white;
}
</style>
<div id="pulp-wrapper">
    <img src="{% static 'pulp.jpg' %}" alt="pulp" id="pulp">
        <div class="for-form">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {% csrf_token %}
                {{ form.as_p }}
                <div id="button-login">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>
                </form>
        </div>
</div>
{% endblock %}
